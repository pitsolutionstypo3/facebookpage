
<f:layout name="Default" />
<f:section name="main">
    <div class="fb-page-wrapper">
        <div id="fb-root"></div>
        <div class="fb-page" data-href="{url}" data-width="{width}" data-height="{height}" data-tabs="{tabs}" data-small-header="false" data-adapt-container-width="false" data-hide-cover="false" data-show-facepile="{friends}">
            <blockquote cite="{url}" class="fb-xfbml-parse-ignore">
                <f:link.external uri="{url}">{title}</f:link.external>
            </blockquote>
        </div>
    </div>
<div class="like-share"> 
<f:format.raw>{html}</f:format.raw>
</div>
</f:section>
